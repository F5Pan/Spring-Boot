<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>books</title>
</head>

<body>

    <div class="container" style="max-width:700px; margin-top: 50px;">
        <div class="well">
            <form action="/books" th:action="@{/books}" th:object="${book}" method="POST">
                <input type="hidden" th:value="*{id}" name="id">
                <!-- name的值要跟資料庫欄位對應 -->
                <div class="form-group">
                    <label for="nameId">書名:</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="authorId">作者:</label>
                    <input type="text" name="author" id="authorId" class="form-control"  th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="descriptionId">說明:</label>
                    <input type="text" name="description" id="descriptionId" class="form-control"  th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="statusId">狀態:</label>
                    <select name="status" id="statusId">
                        <option value="0" th:selected="(*{status}=='0')">想讀</option>
                        <option value="1" th:selected="(*{status}=='1')">在讀</option>
                        <option value="2" th:selected="(*{status}=='2')">已讀</option>
                    </select>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-default" onclick="history.go(-1)">返回</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>

</html>
