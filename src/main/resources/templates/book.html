<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>書單</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body th:object="${book}">
    <div class="container" style="max-width: 700px;">
        <h2 class="page-header" style="margin-top: 50px;">詳情</h2>
        <div class="well">
            <p>
                <strong>書名:</strong><span th:text="*{name}">我們三</span>
            </p>
            <p>
                <strong>作者:</strong><span th:text="*{author}">楊鋒</span>
            </p>
            <p>
                <strong>說明:</strong><span th:text="*{description}">這是一本小說，不錯。推薦你閱讀</span>
            </p>
            <p th:switch=*{status}>
                <strong>狀態:</strong>
                <span th:case="0">想讀</span>
                <span th:case="1">在讀</span>
                <span th:case="2">已讀</span>
            </p>

        </div>
        <div class="alert alert-success"  th:unless="*{status==0}">
            <strong>不錯</strong>,你已經開始看書拉~
        </div>

        <div class="alert alert-warning" th:if="*{status==0}">
            <strong>注意</strong>,該找時間看書囉~
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>

</html>
